<main class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <header class="mb-4">
            <h2 class="text-2xl font-bold text-center">Success</h2>
        </header>
        <section>
            <p class="text-lg text-center">Your email has been sent successfully!</p>
        </section>
        <footer class="mt-6 flex justify-center">
            <button class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition duration-300" (click)="close()">Close</button>
        </footer>
    </div>
</main>
