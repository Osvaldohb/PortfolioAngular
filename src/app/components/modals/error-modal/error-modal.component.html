<main class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <header class="mb-4">
            <h2 class="text-2xl font-bold text-center text-red-500">Error</h2>
        </header>
        <section>
            <p class="text-lg text-center text-gray-300">There was an issue sending your email. Please try again later.</p>
        </section>
        <footer class="mt-6 flex justify-center">
            <button (click)="close()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">Close</button>
        </footer>
    </div>
</main>
